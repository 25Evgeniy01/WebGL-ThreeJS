<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Line</title>
    <link rel="stylesheet" type="text/css" href="style/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <canvas id="canvas"></canvas>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br/>
                    <h1>Settings</h1>
                    <hr/>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr class="active">
                            <th>Number</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Z</th>
                            <th>Grow Up</th>
                        </tr>
                        </thead>

                        <tbody id="addLine">
                        <tr>
                            <td id="number">0</td>

                            <td><input class="form-control pointLineX" type="text" value="0"/></td>

                            <td><input class="form-control pointLineY" type="text" value="10"/></td>

                            <td><input class="form-control pointLineZ" type="text" value="0"/></td>

                            <td id="growUp0">Nothing</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-left">
                    <button class="btn btn-success" id="btnAdd">+</button>
                    <button class="btn btn-danger" id="btnDel">-</button>
                    <button class="btn btn-primary" id="drawLine">Draw Line</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--config-->
<script src="lib/three.min.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="lib/stats.min.js"></script>
<script src="lib/Detector.js"></script>
<script src="lib/THREEx.WindowResize.js"></script>
<!--end config-->

<script src="./js/bundle.js"></script>

</body>
</html>
